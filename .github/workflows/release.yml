name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
      
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.pub-cache
            ${{ env.LOCALAPPDATA }}\Pub\Cache
          key: pub-windows-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-windows-
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Windows
        run: flutter build windows --release
      
      - name: Create Windows archive
        run: |
          cd build/windows/x64/runner/Release
          Compress-Archive -Path * -DestinationPath ../../../../../pulse-windows-x64.zip
      
      - name: Upload Windows artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulse-windows-x64
          path: pulse-windows-x64.zip

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
      
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-linux-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-linux-
      
      - name: Install Linux dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y clang cmake ninja-build pkg-config libgtk-3-dev liblzma-dev libstdc++-12-dev
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Linux
        run: flutter build linux --release
      
      - name: Create Linux archive
        run: |
          cd build/linux/x64/release/bundle
          tar -czf ../../../../../pulse-linux-x64.tar.gz *
      
      - name: Upload Linux artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulse-linux-x64
          path: pulse-linux-x64.tar.gz

  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
      
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-macos-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-macos-
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build macOS
        run: flutter build macos --release
      
      - name: Create macOS archive
        run: |
          cd build/macos/Build/Products/Release
          zip -r ../../../../../pulse-macos-universal.zip Pulse.app
      
      - name: Upload macOS artifact
        uses: actions/upload-artifact@v4
        with:
          name: pulse-macos-universal
          path: pulse-macos-universal.zip

  build-android:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'
          cache: 'gradle'
      
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
          cache: false
      
      - name: Cache pub dependencies
        uses: actions/cache@v4
        with:
          path: ~/.pub-cache
          key: pub-android-${{ hashFiles('pubspec.lock') }}
          restore-keys: pub-android-
      
      - name: Install dependencies
        run: flutter pub get
      
      - name: Build Android APK
        run: flutter build apk --release --split-per-abi
      
      - name: Build Android App Bundle
        run: flutter build appbundle --release
      
      - name: Upload Android APK (arm64-v8a)
        uses: actions/upload-artifact@v4
        with:
          name: pulse-android-arm64-v8a
          path: build/app/outputs/flutter-apk/app-arm64-v8a-release.apk
      
      - name: Upload Android APK (armeabi-v7a)
        uses: actions/upload-artifact@v4
        with:
          name: pulse-android-armeabi-v7a
          path: build/app/outputs/flutter-apk/app-armeabi-v7a-release.apk
      
      - name: Upload Android APK (x86_64)
        uses: actions/upload-artifact@v4
        with:
          name: pulse-android-x86_64
          path: build/app/outputs/flutter-apk/app-x86_64-release.apk
      
      - name: Upload Android App Bundle
        uses: actions/upload-artifact@v4
        with:
          name: pulse-android-bundle
          path: build/app/outputs/bundle/release/app-release.aab

  create-release:
    needs: [build-windows, build-linux, build-macos, build-android]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts
      
      - name: Delete existing release if exists
        continue-on-error: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          gh release delete ${{ github.ref_name }} --yes || true
      
      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            artifacts/pulse-windows-x64/pulse-windows-x64.zip
            artifacts/pulse-linux-x64/pulse-linux-x64.tar.gz
            artifacts/pulse-macos-universal/pulse-macos-universal.zip
            artifacts/pulse-android-arm64-v8a/app-arm64-v8a-release.apk
            artifacts/pulse-android-armeabi-v7a/app-armeabi-v7a-release.apk
            artifacts/pulse-android-x86_64/app-x86_64-release.apk
            artifacts/pulse-android-bundle/app-release.aab
          draft: false
          prerelease: false
          generate_release_notes: true
          fail_on_unmatched_files: false