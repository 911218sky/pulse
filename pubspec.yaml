name: pulse
description: "A minimalist local music player with Vercel-style design"
publish_to: 'none'
version: 0.1.6

environment:
  sdk: ^3.7.2

dependencies:
  audio_service: ^0.18.15
  cupertino_icons: ^1.0.8
  drift: ^2.22.1
  equatable: ^2.0.5
  file_picker: ^10.3.8
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  get_it: ^9.2.0
  go_router: ^17.0.1
  intl: ^0.20.2
  logger: ^2.6.2
  media_kit: ^1.1.11
  media_kit_libs_android_audio: ^1.3.8  # Android audio library
  media_kit_libs_linux: ^1.2.1          # Linux library
  media_kit_libs_windows_audio: ^1.0.9  # Windows audio library
  path: ^1.9.0
  path_provider: ^2.1.5
  permission_handler: ^12.0.1
  rxdart: ^0.28.0
  shared_preferences: ^2.3.3
  sqlite3_flutter_libs: ^0.5.28
  uuid: ^4.5.1

dev_dependencies:
  bloc_test: ^10.0.0
  build_runner: ^2.4.13
  drift_dev: ^2.22.1
  flutter_launcher_icons: ^0.14.3
  flutter_lints: ^6.0.0
  flutter_test:
    sdk: flutter
  mocktail: ^1.0.4

flutter_launcher_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon_v5.png"
  adaptive_icon_background: "#000000"
  adaptive_icon_foreground: "assets/icons/app_icon_v5.png"
  min_sdk_android: 21
  remove_alpha_ios: true
  web:
    generate: true
    image_path: "assets/icons/app_icon_v5.png"
  windows:
    generate: true
    image_path: "assets/icons/app_icon_v5.png"
  macos:
    generate: true
    image_path: "assets/icons/app_icon_v5.png"

flutter:
  uses-material-design: true
  
